<div class="content content--encontrado">

  <div class="content__mapa">
    <div #map id="map"></div>
  </div>
  <div class="content__info">
    <div class="content__info__card">
      <div class="content__info__card__header" *ngIf="authService.usuarioDono">
        Seu passeador está a caminho!
      </div>
      <div class="content__info__card__header" *ngIf="authService.usuarioPasseador">
        Vá até o endereço mostrado!
      </div>
      <div class="content__info__card__dados">
        <span class="content__info__card__dados__span" *ngIf="authService.usuarioDono">Passeador:
          {{authService.usuarioMatch.name}}
        </span>
        <span class="content__info__card__dados__span" *ngIf="authService.usuarioPasseador">Dono:
          {{authService.usuarioMatch.name}}
        </span>
        <span class="content__info__card__dados__span" *ngIf="authService.usuarioPasseador">Nome do
          cachorro:</span>
        <span class="content__info__card__dados__span--contato">
          <ion-icon name="call"></ion-icon>
          Entre em contato
        </span>
        <ion-button (click)="cancelar()" color="danger" class="btn" expand="full">Cancelar passeio</ion-button>
      </div>
    </div>
  </div>
</div>
