<div class="container">
  <div [routerLink]="['/login']" class="container__icon">
    <ion-icon name="arrow-back"></ion-icon>
    <span class="container__icon__texto">Voltar para o login</span>
  </div>
  <div class="container__cadastro">
    <div class="container__header">
      <span class="container__header__title">Bem vindo ao DogTour</span>
    </div>

    <form class="form" [formGroup]="formCadastro" (ngSubmit)="realizarCadastro()">
      <ion-item color='secondary' class="form__campo">
        <ion-input class="form__campo__input" placeholder="Nome" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item color='secondary' class="form__campo">
        <ion-input class="form__campo__input" placeholder="CPF" formControlName="cpf"></ion-input>
      </ion-item>
      <ion-item color='secondary' class="form__campo">
        <ion-input class="form__campo__input" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item color='secondary' class="form__campo">
        <ion-input class="form__campo__input" placeholder="Senha" type="password" formControlName="senha">
        </ion-input>
      </ion-item>

      <div class="form__campo__cadastro__dog">
        <span class="form__campo__cadastro__dog__span"></span>
        <ion-button class="form__campo__cadastro__dog__btn">Ok me leve at√© la</ion-button>
      </div>
   

      <div class="form__btn">
        <ion-button expand="full" type="submit" [disabled]="formCadastro.invalid">Cadastrar</ion-button>
      </div>
    </form>


  </div>


</div>
