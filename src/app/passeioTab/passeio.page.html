<ion-header>
  <ion-toolbar>
    <ion-title>
      Quero passear
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Agendar passeio</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card__texto">
      Agenda uma data e hora disponivel para um passeador
    </ion-card-content>

    <ion-card-content class="card__passeadores">
      <ion-item>
        <ion-label>Passeadores</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="passeador1">Diego</ion-select-option>
          <ion-select-option value="passeador2">Tadeu</ion-select-option>
          <ion-select-option value="passeador3">Fernando</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>

    <ion-card-content class="card__horarios">
        <ion-item>
            <ion-label>Datas e horários</ion-label>
            <ion-select interface="popover">
                <ion-select-option value="h1">Horario 1</ion-select-option>
                <ion-select-option value="h2">Horario 2</ion-select-option>
                <ion-select-option value="h3">Horario 3</ion-select-option>
              </ion-select>
          </ion-item>
    </ion-card-content>

    <ion-card-content class="card__btn">
      <ion-button class="btn"  expand="full">Realizar Augendamento</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Pedir Augora</ion-card-title>
    </ion-card-header>

    <ion-card-content class="card__texto">
      Procura um passeador na sua região instantaneamente
    </ion-card-content>

    <ion-card-content class="card__btn">
      <ion-button class="btn" expand="full">Vamo passear!</ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
